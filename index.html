<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Travel-tip</h1>
        <div class="form-container">
            <form class="search-container" onsubmit="onGetInputLocation(event)">
                <input class="loc-search" type="search" placeholder="Enter Location" />
                <button class="btn search-btn">Go</button>
            </form>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
        </div>
    </header>

    <main class="main-content">

        <div class="map-container">
           
                <div id="map" style="width: 100%; height: 400px;"></div>
            <div class="map-btns">
                <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
                <button onclick="onCopyToClipboard()" class="btn copy-btn">Copy Location</button>
            </div>
        </div>
        </div>

        <div class="locs-container">
        </div>
        <section class="loader hide">
            <img
              src="./img/Preloader.gif"
              alt=""
              srcset=""
            />
          </section>

    </main>



    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
