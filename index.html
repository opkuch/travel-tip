<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>Travel-tip</h1>
            <form class="search-container" onsubmit="onGetInputLocation(event)">
                <input class="loc-search" type="search" placeholder="Enter Location"/>
                <button class="search-btn">Go</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
      </header>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    <button onclick="onCopyToClipboard()">Copy Link</button>
    <div>Locations: <span class="locs">
            <table border="1">
                <thead>
                </thead>
                <tbody class="locs-container"></tbody>
            </table>
        </span></div>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
