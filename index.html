<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <h1>Travel-tip</h1>
            <div class="search-container">
                <input type="search" placeholder="Enter Location"/>
                <button>Go</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
            </div>
      </header>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs">
            <table border="1">
                <thead>
                </thead>
                <tbody class="locs-container"></tbody>
            </table>
        </span></p>


    <script type="module" src="js/app.controller.js"></script>
    <script src="js/services/storage.service.js"></script>
</body>

</html>
