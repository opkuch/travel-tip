<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>Travel-tip</h1>
        <form class="search-container" onsubmit="onGetInputLocation(event)">
            <input class="loc-search" type="search" placeholder="Enter Location" />
            <button class="search-btn">Go</button>
        </form>
        <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
    </header>

    <main class="main-contant">

        <div class="map-container">
            <div class="map-btns">
                <div id="map" style="width: 100%; height: 400px;"></div>
                <button onclick="onAddMarker()" class="btn btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn btn-get-locs">Get Locations</button>
                <button onclick="onCopyToClipboard()" class="btn copy-btn">Copy Link</button>
            </div>
        </div>
        </div>
        <div class="locs-container">
            <p>You are at: <span class="user-pos"></span></p>
            <p>Location: <span class="locs"></span></p>
            <div>Locations:
                <table>
                    <tbody class="locs-table"></tbody>
                </table>
            </div>
        </div>


    </main>



    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
